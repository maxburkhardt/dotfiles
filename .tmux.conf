# ========
# General
# ========

set -g prefix C-a
bind a send-prefix
unbind C-b

set -sg escape-time 0

set -g base-index 1
set -g buffer-limit 10
set -g default-terminal "xterm"
set -g history-limit 10000
set -g status-interval 10
set -g status-key vi
#set -g visual-activity on
set -g visual-bell on

setw -g aggressive-resize on
setw -g mode-keys vi

# =====
# Look
# =====

set -g message-style bg=blue,fg=black

set -g pane-active-border-style bg=default,fg=white
set -g pane-border-style bg=default,fg=blue

set -g status-style bg=default
set -g status-fg blue
set -g status-justify centre
set -g status-left '%H:%M #[fg=white]| #[default]ðŸ‘¹ #[fg=white]| #[default]#I-#P '
set -g status-left-length 50
set -g status-right "#(.tmux/stats.sh)"
set -g status-right-length 120

setw -g clock-mode-colour blue
setw -g clock-mode-style 24
setw -g monitor-activity on
setw -g window-status-current-style fg=white

# =============
# Key bindings
# =============

bind R source ~/.tmux.conf

#
# Window management
#

unbind n
unbind p
unbind y

bind w list-windows
bind . last-window

bind -r p previous-window
bind -r n next-window
bind -r < swap-window -t :-
bind -r > swap-window -t :+

bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5
bind -n F6 select-window -t 6
bind -n F7 select-window -t 7
bind -n F8 select-window -t 8
bind -n F9 select-window -t 9
bind -n F10 select-window -t 10

#
# Pane management
#

bind e list-panes
bind \; last-pane

bind -r '{' swap-pane -U
bind -r '}' swap-pane -D
bind -r ( rotate-window -U
bind -r ) rotate-window -D

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h resize-pane -L 1
bind -r C-j resize-pane -D 1
bind -r C-k resize-pane -U 1
bind -r C-l resize-pane -R 1

bind -r '\' next-layout
bind -r | previous-layout

bind c new-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'

#
# Copy & paste
#

